<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>HTML5数学函数图形绘制插件Xcalc</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

<div id="top">
  	f(x) = <input type="text" value="(x+4)^2*(x-6)+60sinx" id="input" /><input type="button" value="Graph" id="simplify" />
  </div>
<div id="wrapper">
<div id="result"></div>
  <ul>
    <li>Addition (x+y)</li>
    <li>Subtraction (x-y)</li>
    <li>Multiplication (x*y or (x)(y))</li>
    <li>Division (x/y)</li>
    <li>Exponents (x^y or x^(1/y) for roots)</li>
    <li>The following functions: sin, cos, tan, asin, acos, atan, abs</li>
    <li>Single variable evaluation (include "x" in the expression string)</li>
</ul>
</div>

  <script src='http://codepen.io/assets/libs/fullpage/none.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
